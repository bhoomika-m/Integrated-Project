    <div class="container">
      <h1>CONTACT US</h1>
      <div id="add-update-msg">
        <div class="alert alert-success" role="alert">
        </div>
      </div>
      <div class="form" id="add-contact">
        <form id="add-contact-form">
          <div class="form-group">
            <label style="letter-spacing: 2px; color: white; font-size: 20px;" for="contact-name">NAME</label>
            <input style="border-radius: 10px;"type="text" id="contact-name" class="form-control" required>
          </div>
          <div class="form-group">
            <label style="letter-spacing: 2px; color: white; font-size: 20px;" for="contact-email">EMAIL</label>
            <input style="border-radius: 10px;" type="email" id="contact-email" class="form-control" required>
            <small style="color: white;" id="contact-email-help" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label style="letter-spacing: 2px; color: white; padding: 3%; font-size: 20px;" for="contact-msg">MESSAGE</label>
            <textarea style="border-radius: 10px;" id="contact-msg" class="form-control" required>
            </textarea>
          </div>
          <input style="border-radius: 10px; background-color: #FFB6C1; letter-spacing: 2px; color: white; font-size: 20px;"  type="submit" value="SEND" class="btn btn-primary" id="contact-submit">
        </form>
      </div>
    </div>
